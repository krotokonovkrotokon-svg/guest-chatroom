<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qonaq Otaƒüƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background: white;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-bottom: 2px solid #000;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .online-status {
            background-color: #d4edda;
            border: 2px solid #7bc77b;
            padding: 15px;
            margin: 20px;
            text-align: center;
            font-size: 18px;
        }

        .online-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #7bc77b;
            border-radius: 50%;
            margin-right: 10px;
        }

        .name-section {
            border: 2px solid #000;
            margin: 20px;
            padding: 20px;
        }

        .name-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .name-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .name-input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn-save {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-save:hover {
            background-color: #333;
        }

        .current-name {
            color: #666;
            font-size: 14px;
        }

        .messages-section {
            border: 2px solid #000;
            margin: 20px;
            padding: 20px;
            min-height: 300px;
        }

        .message {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-author {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .message-content {
            color: #333;
            margin-bottom: 5px;
        }

        .message-time {
            color: #999;
            font-size: 13px;
        }

        .message-input-section {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .message-input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #000;
            font-size: 16px;
        }

        .btn-send {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-send:hover {
            background-color: #333;
        }

        .clear-section {
            margin: 20px;
        }

        .btn-clear {
            width: 100%;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-clear:hover {
            background-color: #c82333;
        }

        .trash-icon {
            font-size: 20px;
        }

        .empty-messages {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h1>Qonaq Otaƒüƒ±</h1>
        </div>

        <div class="online-status">
            <span class="online-dot"></span>
            <strong>Onlayn: <span id="onlineCount">1</span> n…ôf…ôr</strong>
        </div>

        <div class="name-section">
            <h3>Adƒ±nƒ±z:</h3>
            <div class="name-input-group">
                <input type="text" id="nameInput" placeholder="Adƒ±nƒ±zƒ± daxil edin">
                <button class="btn-save" onclick="saveName()">Yadda Saxla</button>
            </div>
            <div class="current-name">Cari adƒ±nƒ±z: <strong id="currentName">Bahadur</strong></div>
        </div>

        <div class="messages-section" id="messagesContainer">
            <div class="empty-messages">H…ôl…ô mesaj yoxdur</div>
        </div>

        <div class="message-input-section">
            <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." onkeypress="handleKeyPress(event)">
            <button class="btn-send" onclick="sendMessage()">G√∂nd…ôr</button>
        </div>

        <div class="clear-section">
            <button class="btn-clear" onclick="clearMessages()">
                <span class="trash-icon">üóëÔ∏è</span>
                <span>B√ºt√ºn otaqdakƒ± mesajlarƒ± t…ômizl…ô</span>
            </button>
        </div>
    </div>

    <script>
        let userName = 'Bahadur';
        let messages = [];

        // Load data from localStorage
        function loadData() {
            const savedName = localStorage.getItem('guestbook_name');
            const savedMessages = localStorage.getItem('guestbook_messages');
            
            if (savedName) {
                userName = savedName;
                document.getElementById('currentName').textContent = userName;
                document.getElementById('nameInput').value = '';
            }
            
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                renderMessages();
            }
            
            updateOnlineCount();
        }

        // Save name
        function saveName() {
            const input = document.getElementById('nameInput');
            const newName = input.value.trim();
            
            if (newName) {
                userName = newName;
                document.getElementById('currentName').textContent = userName;
                localStorage.setItem('guestbook_name', userName);
                input.value = '';
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText) {
                const message = {
                    author: userName,
                    content: messageText,
                    timestamp: new Date().toLocaleString('az-AZ', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    })
                };
                
                messages.push(message);
                localStorage.setItem('guestbook_messages', JSON.stringify(messages));
                renderMessages();
                input.value = '';
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-messages">H…ôl…ô mesaj yoxdur</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-author">${msg.author}</div>
                    <div class="message-content">${msg.content}</div>
                    <div class="message-time">${msg.timestamp}</div>
                </div>
            `).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Clear all messages
        function clearMessages() {
            messages = [];
            localStorage.removeItem('guestbook_messages');
            renderMessages();
        }

        // Update online count (simulated)
        function updateOnlineCount() {
            const count = Math.floor(Math.random() * 5) + 1;
            document.getElementById('onlineCount').textContent = count;
        }

        // Initialize
        loadData();
        
        // Update online count periodically
        setInterval(updateOnlineCount, 30000);
    </script>
</body>
</html>
