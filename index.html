<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalji Chat</title>
    <style>
        /* G√∂y Dizayn (Sizin b…ôy…ôndiyiniz) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; height: 100vh; margin: 0; }
        
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        
        /* Ba≈ülƒ±q */
        .header { background: #585ce5; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-weight: bold; font-size: 18px; }
        
        /* Silm…ô D√ºym…ôsi */
        .btn-clear { background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-clear:hover { background: #e84118; }

        /* Mesajlar */
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; display: flex; flex-direction: column; gap: 8px; }
        
        .message { padding: 8px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; font-size: 14px; position: relative; display: flex; flex-direction: column; }
        
        .my-msg { background: #585ce5; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other-msg { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .msg-sender { font-size: 11px; font-weight: bold; margin-bottom: 2px; opacity: 0.9; }
        .msg-time { font-size: 9px; align-self: flex-end; margin-top: 4px; opacity: 0.7; }

        /* Yazƒ± Yeri */
        .input-area { padding: 15px; background: white; border-top: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px; }
        input, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; outline: none; font-size: 14px; }
        input:focus, textarea:focus { border-color: #585ce5; }
        
        .send-btn { padding: 12px; background: #585ce5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .send-btn:hover { background: #4347b8; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <span class="header-title">Nostalji Chat</span>
        <button id="clearBtn" class="btn-clear">üóë Sƒ∞L</button>
    </div>
    
    <div id="messages">
        <div style="text-align:center; color:#999; margin-top: 20px;">Y√ºkl…ônir...</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="username" placeholder="Adƒ±nƒ±z (M…ôs: Tural)">
        <textarea id="message" rows="1" placeholder="Mesajƒ±nƒ±zƒ± bura yazƒ±n..."></textarea>
        <button id="sendBtn" class="send-btn">G√ñND∆èR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ----------------------------------------------------
    // Sƒ∞Zƒ∞N YENƒ∞ KODLARINIZ (ARTIQ BURA ∆èLAV∆è ETDƒ∞M)
    // ----------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyDnDW8dihsKEL0LkX4IamqsBWbkWM6FpmY",
        authDomain: "nostalji-chat-d355c.firebaseapp.com",
        databaseURL: "https://nostalji-chat-d355c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "nostalji-chat-d355c",
        storageBucket: "nostalji-chat-d355c.firebasestorage.app",
        messagingSenderId: "637311149685",
        appId: "1:637311149685:web:d4bb09338e291eea0c7a3c"
    };
    // ----------------------------------------------------

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'chat_messages');

    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const msgInput = document.getElementById('message');
    const nameInput = document.getElementById('username');
    const messagesDiv = document.getElementById('messages');

    // Mesaj G√∂nd…ôrm…ô
    sendBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const msg = msgInput.value.trim();
        if (name && msg) {
            push(messagesRef, { user: name, text: msg, time: Date.now() });
            msgInput.value = ''; 
        } else {
            alert("Z…ôhm…ôt olmasa ad v…ô mesaj yazƒ±n!");
        }
    });

    // Silm…ô
    clearBtn.addEventListener('click', () => {
        if(confirm("B√ºt√ºn yazƒ±≈ümalar silinsin?")) {
            set(messagesRef, null);
        }
    });

    // Mesajlarƒ± Oxuma
    onValue(messagesRef, (snapshot) => {
        messagesDiv.innerHTML = '';
        if (!snapshot.exists()) {
             messagesDiv.innerHTML = '<div style="text-align:center; color:#999; margin-top: 20px;">Otaq bo≈üdur. ƒ∞lk yazan s…ôn ol!</div>';
             return;
        }
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            const isMyMsg = data.user === nameInput.value.trim();
            
            const date = new Date(data.time);
            const timeString = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

            const div = document.createElement('div');
            div.className = `message ${isMyMsg ? 'my-msg' : 'other-msg'}`;
            div.innerHTML = `
                <span class="msg-sender">${data.user}</span>
                <span>${data.text}</span>
                <span class="msg-time">${timeString}</span>
            `;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>

</body>
</html>
